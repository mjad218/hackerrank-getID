<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Rank ID</title>
    <link rel="icon" type="image/png" href="HackerRank_logo.png"/>
    <link rel="icon" type="image/png" href="HackerRank_logo.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div>
        <header>
            <div class="container">
                <div class="row">
                    <div class="wrapper">
                        <div class="logo">
                            <strong>
                                Get Hacker Rank ID 
                            </strong>
                            <span> 
                                By Mohamed Gad
                            </span> 
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="wrapper">
                        <div class="title">
                            <h1> 
                                Get your ID By Entering the Username! 
                            </h1> 
                        </div>

                            <span >

                            </div>

                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="wrapper">

                            Creater by Mohamed Gad @mjad218.
